{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %}Add Profile Picture{% endblock block_title %}
{% block body_block %}
    <h2>Add Profile Picture</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Add Profile Picture</button>
    </form>
{% endblock body_block %}

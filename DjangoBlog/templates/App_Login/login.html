{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock title_block %}
{% block body_block %}
    <h2>Login:</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign Up</a> here</p>
{% endblock body_block %}
